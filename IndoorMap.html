<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>KML Layers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          //center: {lat: 41.876, lng: -87.624}
          center: {lat: 47.61198530927867, lng: -122.3356279975679}
        });

        var ctaLayer = new google.maps.KmlLayer({
          //url: 'https://raw.githubusercontent.com/AnkushGoyal1986/KML/master/doc.kml',
          url: 'https://raw.githubusercontent.com/AnkushGoyal1986/KML/master/SomeSampleLayer.kml',
          //url: './001-2a01.kml',
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqm7SVgLVKhviYZnX8W3Xw3wJJPs18L0Y&callback=initMap">
    </script>
  </body>
</html>
